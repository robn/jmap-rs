name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    push:
      branches:
        - master

jobs:
  build_and_test:
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo clippy
      - run: cargo build
      - run: cargo test
